<h1 class="page-title">Employee List</h1>

  <div class="button">
        <a routerLink="/employees/new">Add new employee</a>
  </div>

<app-employee-list
[employees]="employees"
(details)="showDetails($event)" 
(edit)="onEdit($event)" 
(delete)="onDelete($event)" 
/>

@if(currentEmployee) {
    <app-employee [employee]="currentEmployee" />
}
