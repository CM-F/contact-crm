<main>
  <h1>Favorite Contacts</h1>
  <a routerLink="/contacts">Back to all contacts</a>

  
  <div class="filters">
    <input
      type="text"
      placeholder="Search by name or email"
      (input)="contactsManagerService.updateSearchTerm(($event.target).value)"
    >

    <select (change)="contactsManagerService.updateCategory($any($event.target).value)">
      <option value="">All Categories</option>
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
    </select>
  </div>

  
  <div class="sort-options">
    <button (click)="contactsManagerService.updateSortBy('name')">
      Sort by Name {{ contactsManagerService.sortBy() === 'name' ? (contactsManagerService.sortDirection() === 'asc' ? '↑' : '↓') : '' }}
    </button>
    <button (click)="contactsManagerService.updateSortBy('date')">
      Sort by Date {{ contactsManagerService.sortBy() === 'date' ? (contactsManagerService.sortDirection() === 'asc' ? '↑' : '↓') : '' }}
    </button>
  </div>

  <app-contact-list-component
    [contacts]="favorites()"
    (favoriteUpdated)="onFavoriteUpdated()"
  />
</main>
