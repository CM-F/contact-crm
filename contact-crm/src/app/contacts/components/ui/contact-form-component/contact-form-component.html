<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName">
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone">
  </div>
  <div>
    <label for="company">Company:</label>
    <input id="company" formControlName="company">
  </div>
  <div>
    <label for="jobTitle">Job Title:</label>
    <input id="jobTitle" formControlName="jobTitle">
  </div>
  <div>
    <label for="categoryId">Category ID:</label>
    <input id="categoryId" type="number" formControlName="categoryId">
  </div>
  <div>
    <label for="notes">Notes:</label>
    <textarea id="notes" formControlName="notes"></textarea>
  </div>
  <div>
    <label for="isFavorite">Favorite:</label>
    <input id="isFavorite" type="checkbox" formControlName="isFavorite">
  </div>
  <button (click)="onSubmit()" [disabled]="contactForm.invalid" type="submit">Save</button>
</form>
